<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>NovAda - Increasingly Better Software</title>
    <meta name="title" content="NovAda - Increasingly better software" />
    <meta name="description" content="NovAda delivers innovative software solutions with a focus on quality and continuous improvement. Expert development services for your business needs." />
    <meta name="keywords" content="software development, web development, software engineering, custom software, technology consulting" />
    <meta name="author" content="NovAda" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://novada.be/" />
    <meta property="og:title" content="NovAda - Increasingly better software" />
    <meta property="og:description" content="NovAda delivers innovative software solutions with a focus on quality and continuous improvement." />
    <meta property="og:image" content="https://novada.be/assets/logo/Novada_Logo_RGB_Donkerblauw.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://novada.be/" />
    <meta property="twitter:title" content="NovAda - Increasingly better software" />
    <meta property="twitter:description" content="NovAda delivers innovative software solutions with a focus on quality and continuous improvement." />
    <meta property="twitter:image" content="https://novada.be/assets/logo/Novada_Logo_RGB_Donkerblauw.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#332b80" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NovAda",
      "url": "https://novada.be",
      "logo": "https://novada.be/assets/logo/Novada_Logo_RGB_Donkerblauw.svg",
      "description": "NovAda delivers innovative software solutions with a focus on quality and continuous improvement.",
      "sameAs": []
    }
    </script>

    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const stored = localStorage.getItem('theme');
        const theme = stored === 'light' || stored === 'dark'
          ? stored
          : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
