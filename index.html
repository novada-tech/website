<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preload logo images for faster rendering and theme switching -->
    <link rel="preload" as="image" href="/assets/logo/Novada_Logo_RGB_Donkerblauw.svg" />
    <link rel="preload" as="image" href="/assets/logo/Novada_Logo_RGB_Warmlichtgrijs.svg" />

    <!-- Preload custom fonts -->
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/commercial/maregraphe/Maregraphe Caption-Light-Web.woff2" crossorigin />
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/commercial/maregraphe/Maregraphe Caption-Regular-Web.woff2" crossorigin />
    <link rel="preload" as="font" type="font/ttf" href="/assets/fonts/public/host-grotesk/HostGrotesk-VariableFont_wght.ttf" crossorigin />
    <link rel="preload" as="font" type="font/ttf" href="/assets/fonts/public/host-grotesk/HostGrotesk-Italic-VariableFont_wght.ttf" crossorigin />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/favicon/favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/favicon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/favicon-512x512.png" />

    <!-- Primary Meta Tags -->
    <title>NovAda - Increasingly Better Software</title>
    <meta name="title" content="NovAda - Increasingly better software" />
    <meta name="description" content="NovAda delivers innovative software solutions with a focus on quality and continuous improvement. Expert development services for your business needs." />
    <meta name="keywords" content="software development, web development, software engineering, custom software, technology consulting" />
    <meta name="author" content="NovAda" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://novada.be/" />
    <meta property="og:title" content="NovAda - Increasingly better software" />
    <meta property="og:description" content="NovAda delivers innovative software solutions with a focus on quality and continuous improvement." />
    <meta property="og:image" content="https://novada.be/assets/logo/Novada_Logo_RGB_Donkerblauw.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://novada.be/" />
    <meta property="twitter:title" content="NovAda - Increasingly better software" />
    <meta property="twitter:description" content="NovAda delivers innovative software solutions with a focus on quality and continuous improvement." />
    <meta property="twitter:image" content="https://novada.be/assets/logo/Novada_Logo_RGB_Donkerblauw.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#332b80" />

    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NovAda",
      "url": "https://novada.be",
      "logo": "https://novada.be/assets/logo/Novada_Logo_RGB_Donkerblauw.svg",
      "description": "NovAda delivers innovative software solutions with a focus on quality and continuous improvement.",
      "sameAs": []
    }
    </script>

    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const stored = localStorage.getItem('theme');
        const theme = stored === 'light' || stored === 'dark'
          ? stored
          : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
